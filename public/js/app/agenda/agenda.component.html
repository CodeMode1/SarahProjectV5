<div id="example">
    <div id="listRessources">
        <div id="checkRessource">
            <div *ngFor="let ressource of ressources; let i = index" class="inlineInputs">
                <label><input #filtreCheckbox checked type="checkbox" id="{{ressource.text}}" value="{{ressource.value}}" (change)="filtreChange(filtreCheckbox)">{{ressource.text}}</label>
            </div>
        </div>
    </div>
    <div id="scheduler"></div>
</div>
